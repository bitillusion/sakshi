<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0b0c0c">
    <title>s a k s h i</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Noto+Emoji:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: #0b0c0c;
        }
        div {
            height: 100vh;
            position: relative;
            text-align: center;
        }
        div p {
            margin: auto;
            position: absolute;
            display: inline-block;
            text-align: center;
            width: 100%;
            top: 48%;
            transform: translate(-50%, -50%);
            color: aliceblue;
            font-size: calc(20px + 5.5vw);
            font-family: "Heebo";
            font-weight: 200;
            line-height: 1.3em;

        }
        span.ever {
            font-family: "Heebo";
            font-weight: 500;
        }
        span.love{
            color: #fa2f21;
        }
        .disclaimer {
            display: none;
        }
        .emoji {
            font-family: 'Noto Emoji', sans-serif;
            color: aliceblue;
            font-weight: 600;
        }


    </style>
</head>

<body>
    <div>
        <p>
            I <span class="love">Love</span>  You<br>  <span class="ever">Forever </span>
            <span class="emoji"></span>
        </p>
    </div>

</body>
</html>
